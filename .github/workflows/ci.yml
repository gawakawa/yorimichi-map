name: "CI"

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      root: ${{ steps.filter.outputs.root }}
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      terraform: ${{ steps.filter.outputs.terraform }}
    steps:
      - uses: actions/checkout@v6

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            root:
              - 'flake.nix'
              - 'flake.lock'
              - '*.md'
              - '.envrc'
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'
            terraform:
              - 'terraform/**'

  nix-check:
    needs: detect-changes
    if: needs.detect-changes.outputs.root == 'true'
    uses: ./.github/workflows/nix-ci.yml
    secrets: inherit

  frontend-check:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    uses: ./.github/workflows/frontend-ci.yml
    secrets: inherit

  backend-check:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    uses: ./.github/workflows/backend-ci.yml
    secrets: inherit

  terraform-check:
    needs: detect-changes
    if: needs.detect-changes.outputs.terraform == 'true'
    uses: ./.github/workflows/terraform-ci.yml
    secrets: inherit

  ci-success:
    needs: [nix-check, frontend-check, backend-check, terraform-check]
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - run: exit 1
        if: |
          (needs.nix-check.result != 'success' && needs.nix-check.result != 'skipped') ||
          (needs.frontend-check.result != 'success' && needs.frontend-check.result != 'skipped') ||
          (needs.backend-check.result != 'success' && needs.backend-check.result != 'skipped') ||
          (needs.terraform-check.result != 'success' && needs.terraform-check.result != 'skipped')
