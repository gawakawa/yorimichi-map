name: "Nix CI"

on:
  pull_request:
    paths:
      - "flake.nix"
      - "flake.lock"
      - "*.md"
      - ".envrc"
  push:
    branches:
      - main
    paths:
      - "flake.nix"
      - "flake.lock"
      - "*.md"
      - ".envrc"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GH_TOKEN }}

      - name: Flake check
        run: nix flake check
